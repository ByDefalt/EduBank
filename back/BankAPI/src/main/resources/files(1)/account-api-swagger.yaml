openapi: 3.0.3
info:
  title: Account API
  description: API pour la gestion des comptes utilisateurs, authentification et informations personnelles
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: https://api.example.com/v1
    description: Serveur de production
  - url: https://api-dev.example.com/v1
    description: Serveur de développement

tags:
  - name: Authentication
    description: Gestion de l'authentification
  - name: PersonalInformation
    description: Gestion des informations personnelles
  - name: Account
    description: Gestion des comptes utilisateurs
  - name: Role
    description: Gestion des rôles

paths:
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Inscription d'un nouveau client
      description: "Use Case 1 (Visiteur): Inscription d'un nouveau client"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                  example: Jean
                lastname:
                  type: string
                  example: Dupont
                email:
                  type: string
                  format: email
                  example: jean.dupont@example.com
                address:
                  type: string
                  example: "123 rue de la Paix, 75000 Paris"
                phone_number:
                  type: string
                  example: "+33612345678"
                password:
                  type: string
                  format: password
                  example: "SecureP@ssw0rd"
              required:
                - firstname
                - lastname
                - email
                - password
      responses:
        '201':
          description: Compte créé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/Account'
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          $ref: '#/components/responses/BadRequestError'
        '409':
          description: Email déjà utilisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Connexion
      description: "Use Case 2 (Visiteur): Connexion"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: jean.dupont@example.com
                password:
                  type: string
                  format: password
                  example: "SecureP@ssw0rd"
              required:
                - email
                - password
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/Account'
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  role:
                    type: string
                    example: "client"
        '401':
          description: Email ou mot de passe incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Déconnexion
      description: "Use Case 2 (Client): Déconnexion / Use Case 1 (Administrateur): Déconnexion"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Déconnexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Déconnexion réussie"
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /personal-information:
    get:
      tags:
        - PersonalInformation
      summary: Récupérer la liste des informations personnelles
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PersonalInformation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /personal-information/{id}:
    get:
      tags:
        - PersonalInformation
      summary: Récupérer une information personnelle par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Identifiant de l'information personnelle
      responses:
        '200':
          description: Information récupérée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalInformation'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - PersonalInformation
      summary: Mettre à jour une information personnelle
      description: "Use Case 14 (Administrateur): Mettre à jour les informations personnelles d'un compte"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                  example: Jean
                lastname:
                  type: string
                  example: Dupont
                email:
                  type: string
                  format: email
                  example: jean.dupont@example.com
                address:
                  type: string
                  example: "123 rue de la Paix, 75000 Paris"
                phone_number:
                  type: string
                  example: "+33612345678"
      responses:
        '200':
          description: Information mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonalInformation'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /accounts:
    get:
      tags:
        - Account
      summary: Récupérer la liste des comptes
      description: "Use Case 2 (Administrateur): Voir la liste des comptes"
      security:
        - bearerAuth: []
      parameters:
        - name: state
          in: query
          schema:
            type: string
            enum: [active, inactive, suspended]
          description: Filtrer par état
        - name: role_id
          in: query
          schema:
            type: integer
          description: Filtrer par rôle
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountDetails'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /accounts/{id}:
    get:
      tags:
        - Account
      summary: Récupérer un compte par ID
      description: "Use Case 6 (Administrateur): Voir un compte spécifique avec ses détails"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Compte récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetails'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    put:
      tags:
        - Account
      summary: Mettre à jour un compte
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                personal_info_id:
                  type: integer
                  example: 1
                role_id:
                  type: integer
                  example: 2
                password:
                  type: string
                  format: password
                  example: "NewSecureP@ssw0rd"
                state:
                  type: string
                  enum: [active, inactive, suspended]
                  example: active
      responses:
        '200':
          description: Compte mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    delete:
      tags:
        - Account
      summary: Supprimer un compte
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Compte supprimé avec succès
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /accounts/{id}/state:
    patch:
      tags:
        - Account
      summary: Changer l'état d'un compte
      description: "Use Case 10 (Administrateur): Changer l'état d'un compte"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  enum: [active, inactive, suspended]
                  example: inactive
              required:
                - state
      responses:
        '200':
          description: État modifié avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /roles:
    get:
      tags:
        - Role
      summary: Récupérer la liste des rôles
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Role
      summary: Créer un nouveau rôle
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "manager"
              required:
                - name
      responses:
        '201':
          description: Rôle créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /roles/{id}:
    get:
      tags:
        - Role
      summary: Récupérer un rôle par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Rôle récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Role
      summary: Mettre à jour un rôle
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "senior_manager"
      responses:
        '200':
          description: Rôle mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    delete:
      tags:
        - Role
      summary: Supprimer un rôle
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Rôle supprimé avec succès
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

components:
  schemas:
    PersonalInformation:
      type: object
      properties:
        id:
          type: integer
          description: Identifiant unique
          example: 1
        firstname:
          type: string
          description: Prénom
          example: Jean
        lastname:
          type: string
          description: Nom de famille
          example: Dupont
        email:
          type: string
          format: email
          description: Adresse email
          example: jean.dupont@example.com
        address:
          type: string
          description: Adresse postale
          example: "123 rue de la Paix, 75000 Paris"
        phone_number:
          type: string
          description: Numéro de téléphone
          example: "+33612345678"
      required:
        - id
        - firstname
        - lastname
        - email

    Account:
      type: object
      properties:
        id:
          type: integer
          description: Identifiant du compte
          example: 1
        personal_info_id:
          type: integer
          description: ID des informations personnelles
          example: 1
        role_id:
          type: integer
          description: ID du rôle
          example: 2
        state:
          type: string
          description: État du compte
          enum: [active, inactive, suspended]
          example: active
      required:
        - id
        - personal_info_id
        - role_id
        - state

    AccountDetails:
      allOf:
        - $ref: '#/components/schemas/Account'
        - type: object
          properties:
            personal_information:
              $ref: '#/components/schemas/PersonalInformation'
            role:
              $ref: '#/components/schemas/Role'

    Role:
      type: object
      properties:
        id:
          type: integer
          description: Identifiant du rôle
          example: 1
        name:
          type: string
          description: Nom du rôle
          example: admin
      required:
        - id
        - name

    Error:
      type: object
      properties:
        code:
          type: string
          example: "400"
        message:
          type: string
          example: "Requête invalide"
        details:
          type: string
          example: "Le champ 'email' est requis"

  responses:
    UnauthorizedError:
      description: Non autorisé - Token d'authentification manquant ou invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    NotFoundError:
      description: Ressource non trouvée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    BadRequestError:
      description: Requête invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    ForbiddenError:
      description: Accès interdit - Permissions insuffisantes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
