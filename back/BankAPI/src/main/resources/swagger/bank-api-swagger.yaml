openapi: 3.0.3
info:
  title: Bank API
  description: API pour la gestion des comptes bancaires, types et paramètres
  version: 1.0.0

servers:
  - url: http://localhost:8081/api/v1
    description: Serveur de Bank API

tags:
  - name: BankAccount
  - name: Type
  - name: BankAccountParameter

paths:
  /bank-accounts:
    get:
      tags: [BankAccount]
      summary: Récupérer la liste des comptes bancaires
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: query
          schema:
            type: integer
        - name: type_id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccount'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags: [BankAccount]
      summary: Créer un nouveau compte bancaire
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccount'
      responses:
        '201':
          description: Compte bancaire créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'

  /bank-accounts/{id}:
    get:
      tags: [BankAccount]
      summary: Récupérer un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Compte trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [BankAccount]
      summary: Mettre à jour un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccount'
      responses:
        '200':
          description: Compte mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'

    delete:
      tags: [BankAccount]
      summary: Supprimer un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Compte supprimé

  /bank-accounts/{id}/state:
    patch:
      tags: [BankAccount]
      summary: Changer l’état d’un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [state]
              properties:
                state:
                  $ref: '#/components/schemas/State'
      responses:
        '200':
          description: État modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /bank-accounts/{id}/balance:
    get:
      tags: [BankAccount]
      summary: Récupérer le solde d’un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Solde récupéré
          content:
            application/json:
              schema:
                type: object
                properties:
                  sold:
                    type: number
                    format: double
        '404':
          $ref: '#/components/responses/NotFoundError'

  /types:
    get:
      tags: [Type]
      summary: Récupérer la liste des types
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Type'

    post:
      tags: [Type]
      summary: Créer un type
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Type'
      responses:
        '201':
          description: Créé

  /parameters:
    get:
      tags: [BankAccountParameter]
      summary: Récupérer les paramètres
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccountParameter'

    post:
      tags: [BankAccountParameter]
      summary: Créer des paramètres
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountParameter'
      responses:
        '201':
          description: Créé

components:
  schemas:
    BankAccount:
      type: object
      properties:
        id:
          type: string
        parameter_id:
          type: integer
        type_id:
          type: integer
        sold:
          type: number
          format: double
        iban:
          type: string

    Type:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string

    BankAccountParameter:
      type: object
      properties:
        id:
          type: integer
        overdraft_limit:
          type: number
          format: double
        state:
          $ref: '#/components/schemas/State'

    State:
      type: string
      description: État possible d’un compte bancaire
      enum:
        - active
        - inactive
        - bloqued
        - closed
      example: active

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: string

  responses:
    UnauthorizedError:
      description: Non autorisé
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFoundError:
      description: Ressource non trouvée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    BadRequestError:
      description: Requête invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
