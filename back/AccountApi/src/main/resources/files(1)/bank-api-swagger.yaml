openapi: 3.0.3
info:
  title: Bank API
  description: API pour la gestion des comptes bancaires, types, paramètres et bénéficiaires
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: https://api.example.com/v1
    description: Serveur de production
  - url: https://api-dev.example.com/v1
    description: Serveur de développement

tags:
  - name: BankAccount
    description: Gestion des comptes bancaires
  - name: Type
    description: Gestion des types de comptes (CCP, Livret A, etc.)
  - name: BankAccountParameter
    description: Gestion des paramètres des comptes bancaires
  - name: Beneficiary
    description: Gestion des bénéficiaires

paths:
  /bank-accounts:
    get:
      tags:
        - BankAccount
      summary: Récupérer la liste des comptes bancaires
      description: "Use Case 5 (Client): Voir la liste des comptes / Use Case 3 (Administrateur): Voir la liste des comptes bancaires"
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: query
          schema:
            type: integer
          description: Filtrer par ID de compte utilisateur
        - name: type_id
          in: query
          schema:
            type: integer
          description: Filtrer par type de compte
        - name: state
          in: query
          schema:
            type: string
          description: Filtrer par état (via paramètres)
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccountDetails'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - BankAccount
      summary: Créer un nouveau compte bancaire
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                parameter_id:
                  type: integer
                  example: 1
                type_id:
                  type: integer
                  example: 1
                sold:
                  type: number
                  format: double
                  example: 0.00
                iban:
                  type: string
                  example: "FR7612345678901234567890123"
                account_id:
                  type: integer
                  description: ID du compte utilisateur à lier
                  example: 1
              required:
                - parameter_id
                - type_id
                - sold
                - iban
                - account_id
      responses:
        '201':
          description: Compte bancaire créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /bank-accounts/current:
    get:
      tags:
        - BankAccount
      summary: Afficher le compte courant de l'utilisateur connecté
      description: "Use Case 3 (Client): Afficher le compte courant"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Compte courant récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountDetails'
        '404':
          description: Aucun compte courant trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /bank-accounts/{id}:
    get:
      tags:
        - BankAccount
      summary: Récupérer un compte bancaire par ID
      description: "Use Case 4 (Client): Voir les détails d'un compte / Use Case 7 (Administrateur): Voir un compte bancaire spécifique avec ses détails"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Numéro du compte bancaire
      responses:
        '200':
          description: Compte bancaire récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountDetails'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    put:
      tags:
        - BankAccount
      summary: Mettre à jour un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                parameter_id:
                  type: integer
                  example: 1
                type_id:
                  type: integer
                  example: 1
                sold:
                  type: number
                  format: double
                  example: 1500.50
                iban:
                  type: string
                  example: "FR7612345678901234567890123"
      responses:
        '200':
          description: Compte bancaire mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    delete:
      tags:
        - BankAccount
      summary: Supprimer un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Compte bancaire supprimé avec succès
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /bank-accounts/{id}/state:
    patch:
      tags:
        - BankAccount
      summary: Changer l'état d'un compte bancaire
      description: "Use Case 11 (Administrateur): Changer l'état d'un compte bancaire"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  enum: [active, inactive]
                  example: inactive
              required:
                - state
      responses:
        '200':
          description: État modifié avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccount'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /bank-accounts/{id}/balance:
    get:
      tags:
        - BankAccount
      summary: Récupérer le solde d'un compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Solde récupéré avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  bank_account_id:
                    type: integer
                    example: 1
                  sold:
                    type: number
                    format: double
                    example: 1500.50
                  iban:
                    type: string
                    example: "FR7612345678901234567890123"
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /types:
    get:
      tags:
        - Type
      summary: Récupérer la liste des types de comptes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Type'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Type
      summary: Créer un nouveau type de compte
      description: "Use Case 16 (Administrateur): Créer un nouveau type de compte"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Compte Épargne"
              required:
                - name
      responses:
        '201':
          description: Type créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Type'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /types/{id}:
    get:
      tags:
        - Type
      summary: Récupérer un type de compte par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Type récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Type'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Type
      summary: Mettre à jour un type de compte
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Livret A"
      responses:
        '200':
          description: Type mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Type'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    delete:
      tags:
        - Type
      summary: Supprimer un type de compte
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Type supprimé avec succès
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /parameters:
    get:
      tags:
        - BankAccountParameter
      summary: Récupérer la liste des paramètres de comptes bancaires
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BankAccountParameter'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - BankAccountParameter
      summary: Créer de nouveaux paramètres de compte bancaire
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                overdraft_limit:
                  type: number
                  format: double
                  example: 500.00
                state:
                  type: string
                  enum: [active, inactive]
                  example: active
              required:
                - overdraft_limit
                - state
      responses:
        '201':
          description: Paramètres créés avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountParameter'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /parameters/{id}:
    get:
      tags:
        - BankAccountParameter
      summary: Récupérer des paramètres par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Paramètres récupérés avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountParameter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - BankAccountParameter
      summary: Mettre à jour des paramètres de compte bancaire
      description: "Use Case 15 (Administrateur): Mettre à jour les paramètres d'un compte bancaire"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                overdraft_limit:
                  type: number
                  format: double
                  example: 750.00
                state:
                  type: string
                  enum: [active, inactive]
                  example: active
      responses:
        '200':
          description: Paramètres mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountParameter'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
    delete:
      tags:
        - BankAccountParameter
      summary: Supprimer des paramètres de compte bancaire
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Paramètres supprimés avec succès
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /beneficiaries:
    get:
      tags:
        - Beneficiary
      summary: Récupérer la liste des bénéficiaires
      description: "Use Case 8 (Client): Voir la liste des bénéficiaires"
      security:
        - bearerAuth: []
      parameters:
        - name: account_source_id
          in: query
          schema:
            type: integer
          description: Filtrer par compte source
      responses:
        '200':
          description: Liste récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Beneficiary'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Beneficiary
      summary: Créer un nouveau bénéficiaire
      description: "Use Case 6 (Client): Ajouter un bénéficiaire"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account_source_id:
                  type: integer
                  example: 1
                iban_target:
                  type: string
                  example: "FR7698765432109876543210987"
                name:
                  type: string
                  example: "Marie Martin"
              required:
                - account_source_id
                - iban_target
                - name
      responses:
        '201':
          description: Bénéficiaire créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beneficiary'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /beneficiaries/{id}:
    get:
      tags:
        - Beneficiary
      summary: Récupérer un bénéficiaire par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Bénéficiaire récupéré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beneficiary'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    put:
      tags:
        - Beneficiary
      summary: Mettre à jour un bénéficiaire
      description: "Use Case 7 (Client): Modifier un bénéficiaire"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                account_source_id:
                  type: integer
                  example: 1
                iban_target:
                  type: string
                  example: "FR7698765432109876543210987"
                name:
                  type: string
                  example: "Marie Martin"
      responses:
        '200':
          description: Bénéficiaire mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beneficiary'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
    delete:
      tags:
        - Beneficiary
      summary: Supprimer un bénéficiaire
      description: "Use Case 9 (Client): Supprimer un bénéficiaire"
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Bénéficiaire supprimé avec succès
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  schemas:
    BankAccount:
      type: object
      properties:
        id:
          type: integer
          description: Numéro de compte bancaire
          example: 1
        parameter_id:
          type: integer
          description: ID des paramètres du compte
          example: 1
        type_id:
          type: integer
          description: ID du type de compte
          example: 1
        sold:
          type: number
          format: double
          description: Solde du compte
          example: 1500.50
        iban:
          type: string
          description: IBAN du compte
          example: "FR7612345678901234567890123"
      required:
        - id
        - parameter_id
        - type_id
        - sold
        - iban

    BankAccountDetails:
      allOf:
        - $ref: '#/components/schemas/BankAccount'
        - type: object
          properties:
            parameter:
              $ref: '#/components/schemas/BankAccountParameter'
            type:
              $ref: '#/components/schemas/Type'

    Type:
      type: object
      properties:
        id:
          type: integer
          description: Identifiant du type
          example: 1
        name:
          type: string
          description: Nom du type
          example: "CCP"
      required:
        - id
        - name

    BankAccountParameter:
      type: object
      properties:
        id:
          type: integer
          description: Identifiant des paramètres
          example: 1
        overdraft_limit:
          type: number
          format: double
          description: Limite de découvert autorisé
          example: 500.00
        state:
          type: string
          description: État des paramètres
          enum: [active, inactive]
          example: active
      required:
        - id
        - overdraft_limit
        - state

    Beneficiary:
      type: object
      properties:
        id:
          type: integer
          description: Identifiant du bénéficiaire
          example: 1
        account_source_id:
          type: integer
          description: ID du compte source
          example: 1
        iban_target:
          type: string
          description: IBAN du bénéficiaire
          example: "FR7698765432109876543210987"
        name:
          type: string
          description: Nom du bénéficiaire
          example: "Marie Martin"
      required:
        - id
        - account_source_id
        - iban_target
        - name

    Error:
      type: object
      properties:
        code:
          type: string
          example: "400"
        message:
          type: string
          example: "Requête invalide"
        details:
          type: string
          example: "Le champ 'iban' est requis"

  responses:
    UnauthorizedError:
      description: Non autorisé - Token d'authentification manquant ou invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    NotFoundError:
      description: Ressource non trouvée
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    BadRequestError:
      description: Requête invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    ForbiddenError:
      description: Accès interdit - Permissions insuffisantes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
